<!-- Create Story Popup Modal -->
<div id="createNewStory" tabindex="-1" role="dialog" class="modal fade modal-colored-header">
      <div class="modal-dialog custom-width">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><i class="fa fa-close"></i></button>
            <h3 class="modal-title">Create Story</h3>
          </div>
          <div class="modal-body form">
            <div class="form-group">
              <label>Select an existing dataset</label>
              <select id="sel_existdataste" name="selectbasic" class="form-control">
                <option value="334">superstore_v2.csv</option>
                <option value="274">test</option>
                <option value="239">Ecommerce_data.csv</option>
                <option value="112">Space_X_Missions.csv</option>
                <option value="49">data_date.csv</option>
                <option value="40">US-Mutual-Fund-Data_updated.csv</option>
                <option value="34">Video_Games_Sales_as_at_22_Dec_2016.csv</option>
                <option value="29">Pokemon_copy.csv</option>
                <option value="21">credit_churn_data_v5.csv</option>
                <option value="11">65_world_indexes.csv</option>
              </select>
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary md-close">Create</button>
          </div>
        </div>
      </div>
    </div>
<!-- /. Rename popup modal -->

<!-- Rename Popup Modal -->
<div id="renameCard" tabindex="-1" role="dialog" class="modal fade modal-colored-header">
      <div class="modal-dialog custom-width">
        <div class="modal-content">

            <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><i class="fa fa-close"></i></button>
            <h3 class="modal-title">Renaming the Card Title</h3>
          </div>
          <div class="modal-body form">
            <div class="form-group">
              <label>Please enter the new name for the story</label>
              <input type="text" placeholder="Please enter the name" class="form-control">
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary md-close">Proceed</button>
          </div>
        </div>
      </div>
    </div>
<!-- /. Rename popup modal -->
